<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid-container">
      <aside>
        <div class="navigation dashboard">
          <img
            class="logo"
            src="https://cdn.jsdelivr.net/npm/@mdi/svg/svg/view-dashboard.svg"
            alt="Dashboard"
          />
          <p>Dashboard</p>
        </div>
        <div class="navigation home">
          <img
            class="logo"
            src="https://cdn.jsdelivr.net/npm/@mdi/svg/svg/home.svg"
            alt="Home"
          />
          <p>Home</p>
        </div>

        <div class="navigation profile">
          <img
            class="logo"
            src="https://cdn.jsdelivr.net/npm/@mdi/svg/svg/card-account-details.svg"
            alt="Card Account Details icon"
          />
          <p>Profile</p>
        </div>

        <div class="navigation messages">
          <img
            class="logo"
            src="https://cdn.jsdelivr.net/npm/@mdi/svg/svg/message.svg"
            alt="Message icon"
          />
          <p>Messages</p>
        </div>

        <div class="navigation history">
          <img
            class="logo"
            src="https://cdn.jsdelivr.net/npm/@mdi/svg/svg/history.svg"
            alt="History Icon"
            class="logo"
          />
          <p>History</p>
        </div>

        <div class="navigation tasks">
          <img
            class="logo"
            src="https://cdn.jsdelivr.net/npm/@mdi/svg/svg/calendar-check.svg"
            alt="Calendar Check Icon"
          />
          <p>Tasks</p>
        </div>

        <div class="navigation communities">
          <img
            src="https://cdn.jsdelivr.net/npm/@mdi/svg/svg/account-group.svg"
            alt="Account Group Icon"
            class="logo"
          />
          <p>Communities</p>
        </div>

        <div class="navigation settings">
          <img
            src="https://cdn.jsdelivr.net/npm/@mdi/svg/svg/cog.svg"
            alt="Cog Icon"
            class="logo"
          />

          <p>Settings</p>
        </div>

        <div class="navigation support">
          <img
            src="https://cdn.jsdelivr.net/npm/@mdi/svg/svg/help-box.svg"
            alt="Help Box Icon"
            class="logo"
          />
          <p>Support</p>
        </div>

        <div class="navigation privacy">
          <img
            class="logo"
            src="https://cdn.jsdelivr.net/npm/@mdi/svg/svg/shield-check.svg"
            alt="Shield Check Icon"
          />

          <p>Privacy</p>
        </div>
      </aside>

      <header>
        <div class="search-bar">
          <img
            class="logo"
            src="https://cdn.jsdelivr.net/npm/@mdi/svg/svg/search-web.svg"
            alt="Search Web Icon"
          />

          <form action="/submit" method="post">
            <input
              type="search"
              name="q"
              id="search-input"
              aria-label="Search"
              required
            />
          </form>
        </div>

        <div class="user">
          <div>
            <img
              class="profile-pic"
              src="https://manga-jam.com/wp-content/uploads/part189/how_draw_mugen_samurai_champloo_11.jpg"
              alt="Mugen"
              width="40"
            />
          </div>
          <div class="text">
            <p>Hi there,</p>

            <p>Johnsen Berdin (@mugen.odelle)</p>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
